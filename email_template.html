	
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <style type="text/css">
  table td {border-collapse: collapse;}
    {{styles}}
    .latest-comment div /*remove top margin*/{
    margin-top: 0px !important;
    }
    .content-div .latest-comment div table tbody tr td {
    border-top: none !important;
    padding: 0px !important;
    }
    .content-div .latest-comment div table tbody tr td table tbody tr td p {
    max-height:0 !important; /* Gmail*/
    display:none !important; /* Generic*/
    mso-hide:all !important; /* Outlook clients*/
    overflow:hidden !important; /* Generic */
    padding-top: 0px !important;
    }
    .content-div .latest-comment div table tbody tr td table tbody tr td div {
    font-family: 'Lucida Grande',Verdana,Arial,sans-serif !important;
    font-size: 14px !important;
    mso-table-lspace: 0pt !important; 
    mso-table-rspace: 0pt !important; 
    -ms-text-size-adjust: 100% !important; 
    -webkit-text-size-adjust: 100% !important;
    width: 100% !important;
    }
    .zd-comment {
    -webkit-text-size-adjust: none !important;
    }
  </style>
</head>
<body {{attributes}} style="width: 100%!important; margin: 0; padding: 0;">
  <div class="content-div" style="padding-left: 10px; padding-right:10px; line-height: 18px; font-family: 'Lucida Grande',Verdana,Arial,sans-serif; font-size: 14px; color:#333;">
   <!--<div style="color: #ffffff;">{{delimiter}}</div>-->
    {{content}}
  </div>
</body>
</html>
